<div style="position: static;">
    <nav class="navbar navbar-expand-sm navbar-light bg-light bg-light-red">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/home">Online Recruitment System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" *ngIf="currentRoute !== '/home'">
                        <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
                    </li>
                    <li class="nav-item" *ngIf="currentRoute !== '/login'">
                        <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
                    </li>
                    <li class="nav-item" *ngIf="currentRoute !== '/register'">
                        <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<router-outlet (activate)="onActivate($event)"></router-outlet>
