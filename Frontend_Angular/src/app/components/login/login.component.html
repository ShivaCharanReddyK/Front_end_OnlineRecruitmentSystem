<section class="vh-100" style="background-image: url('https://images.unsplash.com/photo-1598257006675-0aaec40301f9?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: 100% 100% ; background-repeat: no-repeat;">  
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem; background-color: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px);">          
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
              alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Online Recruitment System</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login into your account</h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label for="email" class="form-label">Email Id</label>
                    <input type="email" id="email" formControlName="email" class="form-control form-control-lg" placeholder="Enter your email">
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                      <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                      <div *ngIf="loginForm.get('email')?.errors?.['email']">Please provide a valid email.</div>
                    </div>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" [type]="hide ? 'password' : 'text'" class="form-control form-control-lg" id="Password1" formControlName="password" placeholder="Enter your password">
                    <input type="checkbox" (change)="hide = !hide"> Show Password
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                      <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                      <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="loginForm.invalid" routerLink="/login-success">Login</button>
                  </div>

                  <a class="large text-muted" routerLink="/forgotpassword">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/register" style="color: #393f81;">Register here</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
